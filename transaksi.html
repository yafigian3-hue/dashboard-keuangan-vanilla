<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="w-64 bg-white shadow-lg min-h-screen p-4 hidden md:block fixed md:static z-40"
    >
      <h1 class="font-bold text-xl mb-6">ðŸ’° Keuangan</h1>

      <nav class="space-y-2">
        <a href="dashboard.html" class="nav-link block px-3 py-2 rounded">
          Dashboard
        </a>

        <a href="transaksi.html" class="nav-link block px-3 py-2 rounded">
          Transaksi
        </a>

        <hr class="my-4" />

        <button
          id="logoutBtn"
          class="w-full text-left px-3 py-2 rounded text-red-600 hover:bg-red-50"
        >
          Logout
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 md:ml-0 ml-0 w-full">
      <!-- MENUBAR -->
      <button
        id="toggleSidebar"
        class="md:hidden mb-4 px-3 py-2 bg-white shadow rounded"
      >
        â˜° Menu
      </button>

      <!-- TRANSAKSI -->
      <div class="bg-white p-4 rounded shadow space-y-4">
        <form
          id="transactionForm"
          class="grid grid-cols-1 md:grid-cols-4 gap-3"
        >
          <input
            id="name"
            placeholder="Nama"
            class="border p-2 rounded"
            required
          />
          <input
            id="amount"
            type="number"
            placeholder="Jumlah"
            class="border p-2 rounded"
            required
          />

          <select id="type" class="border p-2 rounded">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
          </select>

          <button class="bg-blue-600 text-white rounded">Tambah</button>
        </form>

        <div class="flex gap-2">
          <button id="tabAll" class="px-3 py-1 rounded bg-blue-600 text-white">
            Semua
          </button>
          <button id="tabIncome" class="px-3 py-1 rounded bg-gray-200">
            Pemasukan
          </button>
          <button id="tabExpense" class="px-3 py-1 rounded bg-gray-200">
            Pengeluaran
          </button>
        </div>

        <ul id="transactionList" class="space-y-2"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
