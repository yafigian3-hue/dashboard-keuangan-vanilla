<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex text-gray-800">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="w-64 bg-white border-r border-gray-200 p-6 hidden md:block"
    >
      <h1 class="font-bold text-2xl mb-8 text-blue-600">ðŸ’° Keuangan</h1>

      <nav class="space-y-2 text-sm">
        <a
          href="dashboard.html"
          class="nav-link block px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-medium"
        >
          Dashboard
        </a>

        <a
          href="transaksi.html"
          class="nav-link block px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-medium"
        >
          Transaksi
        </a>

        <hr class="my-4" />

        <button
          id="logoutBtn"
          class="w-full text-left px-4 py-2 rounded-lg text-red-500 hover:bg-red-50 transition"
        >
          Logout
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 md:ml-0 ml-0 w-full">
      <!-- MENUBAR -->
      <button
        id="toggleSidebar"
        class="md:hidden mb-4 px-3 py-2 bg-white shadow rounded"
      >
        â˜° Menu
      </button>

      <!-- TRANSAKSI -->
      <div
        class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 space-y-6"
      >
        <form
          id="transactionForm"
          class="grid grid-cols-1 md:grid-cols-4 gap-4"
        >
          <input
            id="name"
            placeholder="Nama"
            class="border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none p-3 rounded-xl"
            required
          />
          <input
            id="amount"
            type="number"
            placeholder="Jumlah"
            class="border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none p-3 rounded-xl"
            required
          />

          <select
            id="type"
            class="border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none p-3 rounded-xl"
          >
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
          </select>

          <button
            type="submit"
            class=" px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition"
          >
            Tambah
          </button>
        </form>

        <div class="flex gap-2 pt-2">
          <button
            id="tabAll"
            class="px-4 py-2 rounded-xl bg-blue-600 text-white text-sm font-medium"
          >
            Semua
          </button>

          <button
            id="tabIncome"
            class="px-4 py-2 rounded-xl bg-gray-100 hover:bg-gray-200 text-sm font-medium"
          >
            Pemasukan
          </button>

          <button
            id="tabExpense"
            class="px-4 py-2 rounded-xl bg-gray-100 hover:bg-gray-200 text-sm font-medium"
          >
            Pengeluaran
          </button>
        </div>

        <ul id="transactionList" class="space-y-3 pt-2"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
