<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="w-64 bg-white shadow-lg min-h-screen p-4 hidden md:block fixed md:static z-40"
    >
      <h1 class="font-bold text-xl mb-6">ðŸ’° Keuangan</h1>

      <nav class="space-y-2">
        <a href="dashboard.html" class="nav-link block px-3 py-2 rounded">
          Dashboard
        </a>

        <a href="transaksi.html" class="nav-link block px-3 py-2 rounded">
          Transaksi
        </a>

        <hr class="my-4" />

        <button
          id="logoutBtn"
          class="w-full text-left px-3 py-2 rounded text-red-600 hover:bg-red-50"
        >
          Logout
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 md:ml-0 ml-0 w-full">
      <!-- MENUBAR -->
      <button
        id="toggleSidebar"
        class="md:hidden mb-4 px-3 py-2 bg-white shadow rounded"
      >
        â˜° Menu
      </button>

      <!-- SUMMARY -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Saldo</p>
          <p id="balance" class="text-blue-600 text-xl font-bold">Rp0</p>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Pemasukan</p>
          <p id="totalIncome" class="text-green-600 text-xl font-bold">Rp0</p>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Pengeluaran</p>
          <p id="totalExpense" class="text-red-600 text-xl font-bold">Rp0</p>
        </div>
      </div>

      <!-- CHART -->
      <div class="bg-white p-4 rounded shadow h-[300px]">
        <canvas id="financeChart"></canvas>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
