<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex text-gray-800">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="w-64 bg-white border-r border-gray-200 p-6 hidden md:block"
    >
      <h1 class="font-bold text-2xl mb-8 text-blue-600">ðŸ’° Keuangan</h1>

      <nav class="space-y-2 text-sm">
        <a
          href="dashboard.html"
          class="nav-link block px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition"
        >
          Dashboard
        </a>

        <a
          href="transaksi.html"
          class="nav-link block px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition"
        >
          Transaksi
        </a>

        <hr class="my-4" />

        <button
          id="logoutBtn"
          class="w-full text-left px-4 py-2 rounded-lg text-red-500 hover:bg-red-50 transition"
        >
          Logout
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 md:ml-0 ml-0 w-full">
      <!-- MENUBAR -->
      <button
        id="toggleSidebar"
        class="md:hidden mb-4 px-3 py-2 bg-white shadow rounded"
      >
        â˜° Menu
      </button>

      <!-- SUMMARY -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <p class="text-sm text-gray-400 mb-2">Saldo</p>
          <p id="balance" class="text-2xl font-bold text-gray-800">Rp0</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <p class="text-sm text-gray-500">Pemasukan</p>
          <p id="totalIncome" class="text-2xl font-bold text-green-600">Rp0</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <p class="text-sm text-gray-500">Pengeluaran</p>
          <p id="totalExpense" class="text-2xl font-bold text-red-600">Rp0</p>
        </div>
      </div>

      <!-- CHART -->
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <h3 class="font-semibold mb-4">Ringkasan Keuangan</h3>
        <div class="h-64">
          <canvas id="financeChart"></canvas>
        </div>
        <ul id="transactionList" class="space-y-3 pt-2"></ul>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
