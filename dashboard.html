<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex">
    <!-- SIDEBAR -->
    <aside class="w-64 bg-white shadow-lg min-h-screen p-4">
      <h1 class="font-bold text-xl mb-6">ðŸ’° Keuangan</h1>

      <nav class="space-y-2">
        <a
          href="dashboard.html"
          class="block px-3 py-2 rounded hover:bg-gray-100"
        >
          Dashboard
        </a>

        <a href="transaksi.html" class="block px-3 py-2 rounded bg-blue-100">
          Transaksi
        </a>

        <hr class="my-4" />

        <button
          id="logoutBtn"
          class="w-full text-left px-3 py-2 rounded text-red-600 hover:bg-red-50"
        >
          Logout
        </button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 p-6 space-y-6">
      <!-- SALDO -->
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">Saldo Saat Ini</p>
        <h2 id="balance" class="text-3xl font-bold text-green-600">Rp 0</h2>
      </div>

      <!-- STATISTIK -->
      <div class="bg-white p-4 rounded shadow flex justify-between">
        <p>Total pemasukan: <span id="totalIncome">Rp 0</span></p>
        <p>Total pengeluaran: <span id="totalExpense">Rp 0</span></p>
      </div>

      <!-- GRAFIK -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-4">Grafik Keuangan</h2>
        <div class="relative h-64">
          <canvas id="financeChart"></canvas>
        </div>
      </div>

      <ul id="transactionList" class="space-y-2"></ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
